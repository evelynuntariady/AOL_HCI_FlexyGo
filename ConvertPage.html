<body>
    <div id="header-container">
        <div class="nav-container">
            <p id="brand-name" onclick="HomeButton()">Flexy Go</p>
                <div class="nav-bar">
                    <img src="../assets/account_icon.png" alt="user" class="icon">
                </div>
        </div>
    </div>
    
    <div id="wallet-container">
        <div id="wallet">
            <div class="convert-title-container">
                <div id="title-container">
                    <img src="./assets/convert-icon.png" alt="convert" srcset="" class="icon">
                    <p>Convert</p>
                </div>
                <div id="dropdown-currency-container" class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()" data-selected="USD">
                      <img src="./assets/usa-flagpng.png" alt="flag" class="flag-icon2">
                      <span id="selected-currency">USD</span>
                      <span class="arrow">&#9662;</span>
                    </button>
                    <div class="dropdown-content" id="currency-options">
                      <div data-currency="USD" onclick="selectCurrency('USD', './assets/usa-flagpng.png')">
                        <img src="./assets/usa-flagpng.png" class="flag-icon"> USD
                      </div>
                      <div data-currency="EUR" onclick="selectCurrency('EUR', './assets/eu-flag.png')">
                        <img src="./assets/eu-flag.png" class="flag-icon"> EUR
                      </div>
                      <div data-currency="JPY" onclick="selectCurrency('JPY', './assets/jpn-flag.png')">
                        <img src="./assets/jpn-flag.png" class="flag-icon"> JPY
                      </div>
                      <div data-currency="SGD" onclick="selectCurrency('SGD', './assets/sg-flag.png')">
                        <img src="./assets/sg-flag.png" class="flag-icon"> SGD
                      </div>
                      <div data-currency="CNY" onclick="selectCurrency('CNY', './assets/china-flag.png')">
                        <img src="./assets/china-flag.png" class="flag-icon"> CNY
                      </div>
                      <div data-currency="AUD" onclick="selectCurrency('AUD', './assets/aus-flag.png')">
                        <img src="./assets/aus-flag.png" class="flag-icon"> AUD
                      </div>
                      <div data-currency="GBP" onclick="selectCurrency('GBP', './assets/brit-flag.png')">
                        <img src="./assets/brit-flag.png" class="flag-icon"> GBP
                      </div>
                      <div data-currency="THB" onclick="selectCurrency('THB', './assets/thai-flag.png')">
                        <img src="./assets/thai-flag.png" class="flag-icon"> THB
                      </div>
                      <div data-currency="HKD" onclick="selectCurrency('HKD', './assets/hk-flag.png')">
                        <img src="./assets/hk-flag.png" class="flag-icon"> HKD
                      </div>
                      <div data-currency="MYR" onclick="selectCurrency('MYR', './assets/my-flag.png')">
                        <img src="./assets/my-flag.png" class="flag-icon"> MYR
                      </div>
                    </div>
                  </div>
            </div>
            <div id="graph-container">
                <img src="" alt="" srcset="">
                <p>test</p>
            </div>
        </div>
    </div>
